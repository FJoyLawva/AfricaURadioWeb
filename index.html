    <script>
      rjq('#rjp-chat').radiojar('chatProvider', {
                                           streamname: "2eqrw5965twtv",
                                           width: 600,              // width of chat container in pixels (default is 700 pixels)
                                           height:300,              // height of chat container in pixels (default is 900 pixels)
                                           frameborder:false,       // show frameborder or not (default is false) 
                                           scrolling:"auto",        // yes, no, auto (default is no)
                                           cssfile:""               // your own custom css file url
                                       });
    </script>
    <script src="http://www.radiojar.com/wrappers/api-plugins/v1/radiojar-min.js" type="text/javascript"></script>
    <script>
      rjq('#rjp-radiojar-player').radiojar('player', {
                                        "streamName": "2eqrw5965twtv",
                                        "enableUpdates": true,
                                        "defaultImage": "http://radiojar.com/img/sample_images/Radio_Stations_Avatar_BLUE.png",
                                        "autoplay":false
                                       });
                                       rjq('#rjp-radiojar-player').off('rj-track-load-event');
                                       rjq('#rjp-radiojar-player').on('rj-track-load-event', function(event, data) {
                                         updateInfo(data);
                                         if (data.title != "" || data.artist != "") {
                                           rjq('.rjp-trackinfo-container').show();
                                           rjq('#trackInfo').html(data.artist + ' - "' + data.title + '"')
                                         } else {
                                           rjq('.rjp-trackinfo-container').hide();
                                         }
                                       });
                                      
                                       function updateInfo(data) {
                                         if (data.thumb) {
                                           rjq('#rj-cover').html('<a href="#"><img src="' + data.thumb + '" alt="" title="" /></a>')
                                         } else {
                                           rjq('#rj-cover').html('')
                                         }
                                       }
    </script>
    <script src="http://www.radiojar.com/wrappers/api-plugins/v1/radiojar-min.js" type="text/javascript"></script>
    <script>
      rjq('#rjp-currentshow').radiojar('currentShow', {
                            		streamname: "2eqrw5965twtv",
                             	});
                            	
                             	rjq('#rjp-currentshow').off('rj-show-change-event');
                             	rjq('#rjp-currentshow').on('rj-show-change-event', function (event, data) {
                            	     if (data) {
                            	         rjq('.element-show-current').attr('style', 'display:block;background-image: url("http://www.radiojar.com/content/shows/' + data.key + '/cover/")');
                            	         rjq('#show-title').html(data.title);
                            		 rjq('#show-tagline').html(data.tagline);
                            	         rjq('#host-info').empty();
                            	         rjq('#host-info').append('<li class="host-label">with:</li>');
                            	         for (x in data.host_profiles) {
                            	             rjq('.host-label').after('<li class="rjp-show-host"><img class="rjp-show-host-thumb" src="http://www.radiojar.com/content/users/' + data.host_profiles[x].id + '/image/?resize=small"> ' + data.host_profiles[x].dj_info.nickname + ' </li>')
                            	         }
                            	     } else {
                            	         rjq('.element-show-current').attr('style', 'display:none;')
                            	     }
                             });
    </script>
